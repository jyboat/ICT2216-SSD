{% extends "base.html" %}

{% block title %}StudyNest Login{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <i class="fas fa-crow fa-3x mb-2" style="color: #403c70;"></i>
            <h1 class="h4 fw-bold" style="color: #403c70;">StudyNest</h1>
        </div>

        <form>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
                <div><a href="#!">Forgot password?</a></div>
            </div>

            <button type="button" id="signInBtn" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary w-100 mb-4">Sign in</button>

            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById("signInBtn").addEventListener("click", function () {
        window.location.href = "/home";
    });
</script>
{% endblock %}
