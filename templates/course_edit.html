{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}

{% block dropdown_items %}
  {{ super() }}
  <li>
    <a class="dropdown-item" href="{{ url_for('course.manage_courses') }}">
      Courses
    </a>
  </li>
{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4"><i class="fas fa-book"></i> Edit Course</h2>

  <form
    method="post"
    action="{{ url_for('course.edit_course', course_id=course_id) }}"
    class="row g-3"
  >
    <div class="col-md-3">
      <label for="course_code" class="form-label">Course Code</label>
      <input
        type="text"
        id="course_code"
        name="course_code"
        class="form-control"
        value="{{ course_code }}"
        required
      />
    </div>

    <div class="col-md-4">
      <label for="course_name" class="form-label">Course Name</label>
      <input
        type="text"
        id="course_name"
        name="name"
        class="form-control"
        value="{{ course_name }}"
        required
      />
    </div>

    <div class="col-md-5">
      <label for="course_desc" class="form-label">Description</label>
      <input
        type="text"
        id="course_desc"
        name="description"
        class="form-control"
        value="{{ course_desc }}"
      />
    </div>
    <div class="col-md-4">
      <label for="educator" class="form-label">Educator</label>
      <select
        class="form-select"
        id="educator"
        name="educator_id"
        required
      >
        <option value="">Select educatorâ€¦</option>
        {% for ed_id, ed_name in educators %}
        <option
          value="{{ ed_id }}"
          {% if ed_id == current_educator_id %}selected{% endif %}
        >
          {{ ed_name }} (ID: {{ ed_id }})
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>
      <a href="{{ url_for('course.manage_courses') }}" class="btn btn-secondary ms-2">
        Cancel
      </a>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  </form>
</div>
{% endblock %}
