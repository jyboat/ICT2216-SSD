{% extends "base.html" %}

{% block title %}StudyNest Register{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <i class="fas fa-crow fa-3x mb-2" style="color: #403c70;"></i>
            <h1 class="h4 fw-bold" style="color: #403c70;">StudyNest</h1>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="name" id="formName" class="form-control" required />
                <label class="form-label" for="formName">Full Name</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="formEmail" class="form-control" required />
                <label class="form-label" for="formEmail">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="formPassword" class="form-control" required />
                <label class="form-label" for="formPassword">Password</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="confirm_password" id="formConfirmPassword" class="form-control" required />
                <label class="form-label" for="formConfirmPassword">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-4">Register</button>

            <div class="text-center">
                <p>Already have an account? <a href="{{ url_for('index') }}">Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
