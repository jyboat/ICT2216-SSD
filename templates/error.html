{% extends "base.html" %}
{% block title %}Error {{ error.code }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="alert alert-danger text-center">
        <h2>Error {{ error.code }}</h2>
        <p class="lead">{{ error.description or "Something went wrong." }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>
{% endblock %}
