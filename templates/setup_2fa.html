<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Two-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        img.qr {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 150px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scan the QR Code</h2>
        <p>Open your authenticator app and scan this code to enable 2FA.</p>
        <img src="data:image/png;base64,{{ qr_code_b64 }}" class="qr" alt="QR Code">

        <form method="POST" action="{{ url_for('verify_2fa') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <p>Then enter the 6-digit code from your app:</p>
            <input type="text" name="otp" maxlength="6" required>
            <br>
            <button type="submit">Proceed To Login</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
